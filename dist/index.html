<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/node_modules/owl.carousel2/dist/assets/owl.theme.default.min.css">

  <title>Movie Search</title>
<link href="style.css" rel="stylesheet"></head>
<body>
  <header class="header">
    <h1 class="header__title">MovieSearch</h1>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="search">
        <form action="" class="search-form">
          <input type="text" autofocus autocomplete="off" name="search" placeholder="Search Movie" required class="search-form__input">
          <button  type="button" class="keyboard-button"></button>
          <button  type="button" class="clean-textarea"></button>
          <button type=submit class="search-form__button">Search</button>
        </form>
      </div>
      <div class="flower-loader hidden"></div>
      <div class="owl-carousel owl-theme">
      </div>
    </div>
  </main>
  <footer class="footer">

        <img class="github-icon" src="819c7df16a4c4a3ab049986f30e50844.png" alt="">
        mironovahl</a>
    </div>
  </footer>
<script src="script.js"></script></body>
